apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-plugin
  labels:
    app: backend-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-plugin
  template:
    metadata:
      labels:
        app: backend-plugin
    spec:
      containers:
      - name: backend-plugin
        image: pingsutw/backend-plugin:v1
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: backend-plugin
spec:
  selector:
    app: backend-plugin
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
